name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Start server
        run: nohup node server.js &
      - name: Wait for server
        run: sleep 5
      - name: Run tests
        run: npm test
      - name: Run external tests
        run: npm run test-external
